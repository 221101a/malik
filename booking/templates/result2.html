<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #007bff;
        }
        p {
            color: #666;
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Successful!</h1>
        <h2>{{ car }}</h2>
        <p>Book From: {{ book_from }}</p>
        <p>Book To: {{ book_to }}</p>
        <p>Price: {{ price }}</p>
        <p>Booking ID: {{ book_id }}</p>
        <a href="{% url 'user:homepage' %}">Home Page</a><br>
        <a href="{% url 'user:logout' %}">Logout</a>
    </div>
</body>
</html>
