<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<style>
    /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color:lavender;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"],
input[type="reset"] {
    background-color: #4caf50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color: #45a049;
}

h2 {
    text-align: center;
    color: #ff0000; /* You can adjust the color as needed */
}
.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
<div class="container">
    <h1>Signup</h1>
    <form method="post" action="{% url 'user:store_user' %}">
        <h2>{{msg}}</h2>
        {% csrf_token %}
        Username<input type="text" name="username" placeholder="Enter Username">
        Password<input type="text" name="password" placeholder="Enter password">
        Name<input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</div>
</body>
</html>
